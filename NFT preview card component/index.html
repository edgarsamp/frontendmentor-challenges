<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="card-area">
        <div class="card">
            <span class="equilibrium-image"></span>

            <div class="title"><a href="#">Equilibrium #3429</a></div>
            <div class="description">Our Equilibrium collection promotes balance and calm.</div>
            <div class="infos">
                <div class="price">
                    <span class="icon"></span> 0.041 ETH
                </div>
                <div class="time">
                    <span class="icon"></span> 3 days left
                </div>
            </div>
            <hr>
            <div class="creator">
                <span class="icon"></span> Create by <a href="#">  Jules Wyvern</a>
            </div>

        </div>
    </div>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/edgarsamp">Edgar Sampaio</a>.
        </div>
    </footer>
</body>

</html>
